name: Get BQ Result
on: [push]
#workflow_dispatch
jobs:
  get-secret:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v3'

      # Configure Workload Identity Federation via a credentials file.
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          #token_format: 'access_token'
          workload_identity_provider: 'projects/737712162241/locations/global/workloadIdentityPools/github-pool-tf2/providers/github-provider'
          service_account: 'github-actions@sawyer-work-1804.iam.gserviceaccount.com'
      # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # Now you can run gcloud commands authenticated as the impersonated service account.
      - id: 'gcloud'
        name: 'Query Result from example_team Table'
        run: |-
          bq query --nouse_legacy_sql 'SELECT * FROM `sawyer-work-1804`.SAWYER_WILLING.example_teams LIMIT 1000'

